env:
  browser: true
  es6: true
extends:
  - 'eslint:recommended'
  - 'plugin:@typescript-eslint/recommended'
parser:
  '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 2018
  sourceType: module
plugins:
  - '@typescript-eslint/eslint-plugin'
rules:
  - '@typescript-eslint/interface-name-prefix':
    - error
    - prefixWithI: always
      allowUnderscorePrefix: true
